<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<link rel="stylesheet" href="/css/stylelog.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<section id="home" type="coloring">
	<header class="pic">
		<a href="/"><img th:src="@{/images/shortlink.png}" width="200px"alt="">
		</a>
	</header>
</section>

<body style="background-color:#108ac0">


<div class="container-fluid">
	<!--white border-->
	<div class="row col-lg-4 col-lg-offset-4" >
		<!--white border-->

		<div class="container">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<div><h1 class="titlepo" style="height: 50px;">Login</h1></div>
				<br>
				<div class="input-box">
					<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" placeholder="Enter your username"/>
				</div>
				<br />

				<div class="input-box">
					<input type="password" style="font-weight: bold;"th:placeholder="Password" id="password" name="password" class="form-control" placeholder="Enter your password"/> <br />
					<br>
				</div>

				<div align="center" th:if="${param.error}">
					<br>
					<p style="font-size: 20px; color: #845f5f;">Email or Password is invalid.</p>
					<br>

				</div>
				<div class="button">
					<br>
					<div class="inputboxes">
						<input class="btn" type="submit" value="Submit">
					</div>
				</div>
				<br>
				<div class="texter1" style="text-align: center; font-family: Arial; font-size: 14px; ">Don't have an account? <a href="/register">Signup now</a></div>
				<br>

			</form>
		</div>

	</div>
</div>
</body>
</html>
